<div class="container">
    <h1>Weather Forecast</h1>

    <form action="{{ url_for('home.home') }}" method="POST" class="mb-4">
        <div class="form-group">
            <label for="city" class="form-label">Enter the city name:</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="E.g., Rome" required>
        </div>
        <button type="submit" class="btn btn-submit mt-3">Search</button>
    </form>

    {% if weather_data %}
        <h2 class="my-4">Forecast for Today - During the day</h2>
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background-color: #333; color: white;">
                    <th style="padding: 10px;">Date</th>
                    <th style="padding: 10px;">Daytime Temp. (째C)</th>
                    <th style="padding: 10px;">Nighttime Temp. (째C)</th>
                </tr>
            </thead>
            <tbody>
                {% for day in weather_data %}
                    <tr style="background-color: {% if loop.index % 2 == 0 %} #f9f9f9 {% else %} white {% endif %};">
                        <td style="padding: 10px;">{{ day.date }}</td>
                        <td style="padding: 10px;">{{ day.day_temp }}째C</td>
                        <td style="padding: 10px;">{{ day.night_temp }}째C</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>

<style>
    .btn-submit {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;  /* Padding inside the button */
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 200px;  /* Fixed width */
        height: 50px;  /* Fixed height */
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
        text-align: center;
        margin-top: 20px; /* Padding (space) around the button */
    }

    .btn-submit:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }

    .btn-submit:active {
        background-color: #388e3c;
        transform: translateY(0);
    }

    .btn-submit:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
    }
</style>
